<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Vitae Pablo Carvalho</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.5/pdfobject.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button class="fixed" id="changeLang">EN</button>
    <iframe
      src="https://drive.google.com/file/d/1nMv6-LYp-RT3HnUgynmxUnacKcPtXr4q/preview"
      width="100%"
      height="100%"
      frameborder="0"
    ></iframe>
    <script>
        const changeLang = document.getElementById("changeLang");
        const iframe = document.querySelector("iframe");
        const url = iframe.src;
        const lang = {
            es: "13XOIBCbPgAxBdL-9gY139NKickN_L0pZ",
            en: "1nMv6-LYp-RT3HnUgynmxUnacKcPtXr4q",
        };
        changeLang.addEventListener("click", () => {
            if (changeLang.innerHTML === "EN") {
            changeLang.innerHTML = "ES";
            iframe.src = url.replace(lang.es, lang.en);
            } else {
            changeLang.innerHTML = "EN";
            iframe.src = url.replace(lang.en, lang.es);
            }
        });

    </script>
  </body>
</html>
